<!DOCTYPE html>
<html>
<head>
	<title>HTML Button Generator</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			
			display: flex;
			align-items: center;
			justify-content: center;
		}
		button {
			color: #ffffff;
			background-color: #2d63c8;
			font-size: 19px;
			border: 1px solid #2d63c8;
			padding: 15px 50px;
			cursor: pointer;
			height: 200px;
			width: 200px;
			border-radius:50%;
		}
		button:hover {
			color: #2d63c8;
			background-color: #ffffff;
		}
	</style>
</head>
<body>
	<button type="button" name="myButton">Button</button>
</body>
</html>
